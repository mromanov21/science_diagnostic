version: "3"

services:
  db:
    image: postgres:10.1-alpine
    volumes:
      - ../postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
  web:
    build: .
    env_file:
      - ./.env
    command: bash -c "python3 /app/manage.py makemigrations
                      && python3 /app/manage.py migrate
                      && python3 /app/manage.py runserver 0.0.0.0:8000"
    ports:
      - "8000:8000"
    restart: on-failure
    depends_on:
      - db
